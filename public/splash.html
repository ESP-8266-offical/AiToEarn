<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      overflow: hidden;
    }
    .splash-container {
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splash-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: fadeInAndScale 1.5s ease-out;
    }
    @keyframes fadeInAndScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img 
      src="assets/splash.png" 
      class="splash-image" 
      alt="启动图"
      onerror="console.error('Failed to load splash image')" 
    />
  </div>
  <script>
    console.log('Splash HTML loaded');
    document.querySelector('.splash-image').onload = () => {
      console.log('Splash image loaded');
    };
  </script>
</body>
</html>
